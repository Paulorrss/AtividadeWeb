<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários para entrada de dados em HTML</title>
</head>
<body>

<form action="#" method="post">

    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox"><br><br>

   
    <label for="color">Selecione uma cor:</label>
    <input type="color" id="color"><br><br>

   
    <label for="date">Data:</label>
    <input type="date" id="date"><br><br>

   
    <label for="datetime">Data e Hora:</label>
    <input type="datetime-local" id="datetime"><br><br>

   
    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>

   
    <label for="file">Arquivo:</label>
    <input type="file" id="file"><br><br>

   
    <input type="hidden" id="hiddenValue" value="algum_valor">

   
    <label for="month">Mês:</label>
    <input type="month" id="month"><br><br>

   
    <label for="number">Número:</label>
    <input type="number" id="number"><br><br>

   
    <label for="password">Senha:</label>
    <input type="password" id="password"><br><br>

    <!-- input type="radio" -->
    <label>Opções:</label>
    <input type="radio" name="option" value="op1"> Opção 1 
    <input type="radio" name="option" value="op2"> Opção 2<br><br>

    <!-- input type="range" -->
    <label for="range">Range:</label>
    <input type="range" id="range"><br><br>

    <!-- input type="reset" -->
    <input type="reset" value="Resetar"><br><br>

    <!-- input type="search" -->
    <label for="search">Buscar:</label>
    <input type="search" id="search"><br><br>

    <!-- input type="submit" -->
    <input type="submit" value="Enviar"><br><br>

    <!-- input type="tel" -->
    <label for="tel">Telefone:</label>
    <input type="tel" id="tel"><br><br>

    <!-- input type="text" -->
    <label for="text">Texto:</label>
    <input type="text" id="text"><br><br>

    <!-- input type="time" -->
    <label for="time">Hora:</label>
    <input type="time" id="time"><br><br>

    <!-- input type="url" -->
    <label for="url">URL:</label>
    <input type="url" id="url"><br><br>

    <!-- input type="week" -->
    <label for="week">Semana:</label>
    <input type="week" id="week"><br><br>

    <!-- select -->
    <label for="dropdown">Dropdown:</label>
    <select id="dropdown">
        <option value="option1">Opção 1</option>
        <option value="option2">Opção 2</option>
    </select><br><br>

    <!-- textarea -->
    <label for="textarea">Área de Texto:</label>
    <textarea id="textarea" rows="4" cols="50"></textarea><br><br>

    <!-- button -->
    <button type="button">Um botão</button><br><br>

    <!-- fieldset and legend -->
    <fieldset>
        <legend>Legend:</legend>
        <label for="insideFieldset">Dentro do Fieldset:</label>
        <input type="text" id="insideFieldset">
    </fieldset>

</form>

</body>
</html>
